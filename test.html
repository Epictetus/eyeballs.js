<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <script src="jquery-1.4.2.min.js"></script>
  <script src="binder.js"></script>
  <script src="models/review.js"></script>
  <script src="controllers/reviews_controller.js"></script>
  <link rel="stylesheet" href="lib/qunit.css" type="text/css" media="screen" />
<script type="text/javascript" src="lib/qunit.js"></script>

  <script>
  $(document).ready(function(){
    
    module("Model");
    
    test("creating a new review", function(){
      review = new Review()
      review.title = 'hello'
      equals('hello', review.title, "Review title should be hello")
    })
    
    test("creating a new review", function(){
      review = new Review({title: 'hello'})
      equals('hello', review.title, "Review title should be hello")
    })
    
    test("test errors", function(){
      review = new Review()
      review.save()
      equals(2, review.errors.length, "should have error on title and contents")
    })

  });
  </script>
  
</head>
<body>
  <h1 id="qunit-header">QUnit example</h1>
 <h2 id="qunit-banner"></h2>
 <h2 id="qunit-userAgent"></h2>
 <ol id="qunit-tests"></ol>
</body>
</html>
