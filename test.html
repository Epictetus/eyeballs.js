<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <script src="jquery-1.4.2.min.js"></script>
  <script src="o_O.js"></script>
  <link rel="stylesheet" href="lib/qunit.css" type="text/css" media="screen" />
<script type="text/javascript" src="lib/qunit.js"></script>

  <script>
  $(document).ready(function(){
    
    module("Model");
    
    Model.review = function(attributes){
      var that = o_O(attributes);
      that.validates_presence_of('title');
      that.validates_presence_of('content');
      return that;
    }
    
    test("creating a new review", function(){
      var myReview = Model.review({title: "Biscuit", content: "Some Content"});
      equals(myReview.title, 'Biscuit', 'Title should be Biscuit');
    });
    
    test('creating a new review with validations', function(){
      var myReview = Model.review();
      myReview.save()
      equals(myReview.errors.length, 2, "it should have errors on each field")
    })

  });
  </script>
  
</head>
<body>
  <h1 id="qunit-header">QUnit example</h1>
 <h2 id="qunit-banner"></h2>
 <h2 id="qunit-userAgent"></h2>
 <ol id="qunit-tests"></ol>
</body>
</html>
