<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <link rel="stylesheet" href="qunit.css" type="text/css" media="screen" />
  <script type="text/javascript" src="qunit.js"></script>  
  <script type="text/javascript" src="jquery.js"></script>
  
  <script type="text/javascript" src="../eyeballs.js"></script>
  <script type="text/javascript" src="../eyeballs.jquery.js"></script>

  <script type="text/javascript" charset="utf-8">
    o_O('Post')

    module("eyeballs")
    test("load", function(){
      equals(document.getElementById('posts').innerHTML, '<p data-empty="true">No posts here.</p>')
    })
    
    test("create, update, destroy", function(){
      var post = o_O('Post').create({title:"My New Post", content: "My Post Content"})
      ok(document.getElementById('posts').innerHTML.match(/^<p data-model="Post" data-id="\d+">title: My New Post, content: My Post Content/), document.getElementById('posts').innerHTML)
      
      ok(post.get('id'), "Has an ID")

      post.update_attributes({title: "My Old Post", content: "My Old Post Content"})
      ok(document.getElementById('posts').innerHTML.match(/^<p data-model="Post" data-id="\d+">title: My Old Post, content: My Old Post Content/), document.getElementById('posts').innerHTML)
      
      post.destroy()
      equals(document.getElementById('posts').innerHTML, '<p data-empty="true">No posts here.</p>')
    })
  </script>
</head>
<body>
  <h1 id="qunit-header">Eyeballs Tests</h1>
  <h2 id="qunit-banner"></h2>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>

  <div id="posts" data-collection="Post">
  </div>
  
</body>
</html>
