<html>
<head>
  <link rel="stylesheet" href="qunit.css" type="text/css" media="screen" />
  <script type="text/javascript" src="qunit.js"></script>  
  <script type="text/javascript" src="jquery.js"></script>
  
  <script type="text/javascript" src="../eyeballs.js"></script>
  <script type="text/javascript" src="../eyeballs.jquery.js"></script>

  <script type="text/javascript" charset="utf-8">
    o_O('Post')

    module("eyeballs")
    test("load", function(){
      equals(document.getElementById('posts').innerHTML, 'No posts here.')
    })
  </script>
</head>
<body>
  <h1 id="qunit-header">Eyeballs Tests</h1>
  <h2 id="qunit-banner"></h2>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>
  
  <form data-bind="Post#create">
    <label>
      Title
      <input type="text" name="post[title]">
    </label>

    <label>
      Content
      <textarea name="post[content]"></textarea>
    </label>
  </form>

  <div id="posts" data-collection="Post">
  </div>
  
</body>
</html>
