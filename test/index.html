<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" 
                    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <link rel="stylesheet" href="qunit.css" type="text/css" media="screen" />
  <script type="text/javascript" src="qunit.js"></script>  
  <script type="text/javascript" src="jquery.js"></script>
  
  <script type="text/javascript" src="../eyeballs.js"></script>
  <script type="text/javascript" src="../eyeballs.jquery.js"></script>

  <script type="text/javascript" charset="utf-8">
    module("eyeballs")
    
    test("load", function(){
      o_O('Post')
      equals(document.getElementById('posts').innerHTML, '<p data-empty="true">No posts here.</p>')
    })
    
    var post;
    module("eyeballs, with pre-post", {setup: function(){
      post = o_O('Post').create({
        title:"My New Post",
        content: "My Post Content"
      })
    }, teardown: function(){
      post.destroy()
    }})
    
    test("find", function(){
      ok(o_O('Post').find(post.get('id')))
    })
    
    test("create, get id", function(){
      ok(post.get('id'), "Has an ID")
      var other_post = o_O('Post').create({title:"My Other Post"});
      ok(other_post.get('id') != post.get('id'));
      other_post.destroy();

      equals(document.getElementById('posts').innerHTML, '<p data-model="Post" data-id="' + post.get('id') + '">title: My New Post, content: My Post Content, id: ' + post.get('id') +'</p>')
    })

    test("update_attribute", function(){
      post.update_attributes({title: "My Old Post", content: "My Old Post Content"})
      ok(document.getElementById('posts').innerHTML.match(/^<p data-model="Post" data-id="\d+">title: My Old Post, content: My Old Post Content/), document.getElementById('posts').innerHTML)
    })
      
    test("set", function(){
      post.set('title', 'My Really Old post')
      equals(document.getElementById('posts').innerHTML, '<p data-model="Post" data-id="' + post.get('id') + '">title: My Really Old post, content: My Post Content, id: ' + post.get('id') + '</p>')
    })
    
    test("all", function(){
      var posts = o_O('Post').all();
      ok(posts.length > 0)
    })
 
    test("destroy", function(){
      post.destroy()
      ok(o_O('Post').all().length == 0, "Length is: " + o_O('Post').all().length)
      equals(document.getElementById('posts').innerHTML, '<p data-empty="true">No posts here.</p>')
    })
    
    test('to_html', function(){
      o_O('Review', function(){
        this.to_html(function(model){
          return '<p data-model="Review" data-id="' + model.id + '">hello ' + model.title + '</p>';
        })
        this.to_html('goodbye', function(model){
          return '<p data-model="Review" data-id="' + model.id + '">goodbye ' + model.title + '</p>'
        })
      })
      var review = o_O('Review').create({title: 'world'})
      ok(document.getElementById('reviews').innerHTML.match(/^<p data-model="Review" data-id="\d+">hello world/), document.getElementById('reviews').innerHTML)
      ok(document.getElementById('goodbye-reviews').innerHTML.match(/^<p data-model="Review" data-id="\d+">goodbye world/), document.getElementById('goodbye-reviews').innerHTML)
      
      review.set('title', 'everybody!')
      ok(document.getElementById('reviews').innerHTML.match(/^<p data-model="Review" data-id="\d+">hello everybody!/), document.getElementById('reviews').innerHTML)
      ok(document.getElementById('goodbye-reviews').innerHTML.match(/^<p data-model="Review" data-id="\d+">goodbye everybody!/), document.getElementById('goodbye-reviews').innerHTML)
    })
    
    test('custom selectors', function(){
      o_O('Article', function(){
        this.collection_selector(function(model_name){
          //eg. '#articles'
          return '#' + model_name.toLowerCase() + 's';
        })
        this.instance_selector(function(model_name, attrs){
          // eg. '.article-1'
          return '.' + model_name.toLowerCase() + '_' + attrs.id;
        })
        this.to_html(function(model){
          return '<p class="article_' + model.id + '">' + model.title + '</p>';
        })
      })
      
      var article = o_O('Article').create({title: "Mooo"})
      ok(document.getElementById('articles').innerHTML.match(/Mooo/), document.getElementById('articles').innerHTML);
      
      article.set('title', 'Oink')
      ok(document.getElementById('articles').innerHTML.match(/Oink/), document.getElementById('articles').innerHTML)
    })
  </script>
</head>
<body>
  <h1 id="qunit-header">Eyeballs Tests</h1>
  <h2 id="qunit-banner"></h2>
  <h2 id="qunit-userAgent"></h2>
  <ol id="qunit-tests"></ol>

  <div id="posts" data-collection="Post">
  </div>
  
  <div id="reviews" data-collection="Review">
  </div>
  
  <div id="goodbye-reviews" data-collection="Review" data-context="goodbye">
  </div>
  
  <div id="articles">
  </div>
  
</body>
</html>
